- clean: ['~']

- link:
    ~/.config/nvim: nvim/
    ~/.tmux.conf: tmux.conf
    ~/.tmuxp: tmuxp
    ~/.yaourtrc: yaourtrc
    ~/.config/termite: termite/

- shell:
    - [sh neobundleinstall.sh]
    -
        command: [sh systeminstall.sh]
        stdin: true
        stdout: true
        stderr: true
