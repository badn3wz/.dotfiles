- clean: ['~']

- link:
    ~/.config/nvim: 
        force: true
        path: nvim/
    ~/.tmux.conf: tmux.conf
    ~/.tmuxp: 
        force: true
        path: tmuxp
    ~/.yaourtrc: yaourtrc
    ~/.config/termite: termite/
    ~/.zprezto/runcoms: 
        force: true
        path: preztorc
    ~/.dircolors:
        force: true
        path: dircolors
    ~/.config/flake8:
        path: flake8
    ~/.config/fish:
        force: true
        path: fish

