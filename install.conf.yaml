- clean: ['~']

- link:
    ~/.config/nvim: 
        force: true
        path: nvim/
    ~/.tmux.conf: tmux.conf
    ~/.yaourtrc: yaourtrc
    ~/.config/flake8:
        path: flake8
    ~/.zshrc:
        force: true
        path: zsh/zshrc
    ~/.zaliases.zsh: zsh/zaliases
    ~/.zimrc: zsh/zimrc
    ~/.zenv.zsh: zsh/zenv
    ~/.ideavimrc: ideavimrc

- shell:
    -
        command: sh dein_installer.zsh
        stdin: true
        stdout: true
        stderr: true
    -
        command: sh fzf_installer.zsh
        stdin: true
        stdout: true
        stderr: true
    - [mkdir -p ~/.private]
