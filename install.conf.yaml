- clean: ['~']

- link:
    ~/.config/nvim: 
        force: true
        path: nvim/
    ~/.tmux.conf: tmux.conf
    ~/.tmuxp: 
        force: true
        path: tmuxp
    ~/.yaourtrc: yaourtrc
    ~/.config/termite: termite/
    ~/.zprezto/runcoms: 
        force: true
        path: preztorc

- shell:
    - [sh neobundleinstall.sh]
    -
        command: [sh systeminstall.sh]
        stdin: true
        stdout: true
        stderr: true
